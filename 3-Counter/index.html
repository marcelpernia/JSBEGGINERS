<body>
    <div class="box">
        <button class="button is-fullwidth is-medium is-link is-light" id="btn-up">
            <span>Up</span>
            <span class="icon">
                <i class="fa-solid fa-caret-up"></i>
            </span>
        </button>
        <h1 id="counter" class="title size-4 py-3 has-text-centered mb-0">0</h1>
        <button class="button is-fullwidth is-medium is-danger is-light" id="btn-down">

            </span>
        </button>
