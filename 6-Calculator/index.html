<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css" integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="scripts.js" async defer type="module"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Basic calculator</title>
</head>

<body>
    <div class="calculator-wrapper">
        <div class="ui-controls"><span>Ã—</span><span>-</span><span>+</span></div>
        <table class="calculator" id="calculator">
            <tbody>
                <tr>
                    <td colspan="4" class="text-right" id="display">0</td>
                </tr>
                <tr>
                    <td class="clear">AC</td>
                    <td class="btn operator">&mnplus;</td>
                    <td class="percent">%</td>
                    <td class="operator">&divide;</td>
                </tr>
                <tr>
                    <td class="btn">7</td>
                    <td class="btn">8</td>
                    <td class="btn">9</td>
                    <td class="operator">&#215;</td>
                </tr>
                <tr>
                    <td class="btn">4</td>
                    <td class="btn">5</td>
                    <td class="btn">6</td>
                    <td class="operator">-</td>
                </tr>
                <tr>
                    <td class="btn">1</td>
                    <td class="btn">2</td>
                    <td class="btn">3</td>
                    <td class="operator">+</td>
                </tr>
                <tr>
                    <td class="btn" colspan="2" align="center">0</td>
                    <td class="dot">.</td>
                    <td class="equal">=</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
